{% include 'logged_in.html' %}

   
<table class="table table-bordered table-hover table-striped" >
  <tbody> <tr class="info">
        <th>id</th>
        <th>Username</th>
        <th>dept_id</th>
	<th>user_id</th>
    </tr>
 {% if result %}
    
    {% for row in result %}
        <tr>
        <td> {{ row.id }}</td>
        <td> {{ row.username }}</td>
        <td> {{ row.dept_id }}</td>
	<td> {{ row.user_id }}</td>
	</tr>
    {% endfor %}

 {% endif %}
   </tbody>
</table>

<!DOCTYPE html>
<html>

<head>
	 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body >
	<div class="modal-dialog modal-dialog-centered modal-sm">
		<div class="modal-content">
			<div class="modal-body">
				<div class="text-center">
					<h1 >Sign Up</h1>
				</div>
			</div>
                        <br>
			<div class="modal-body">
				<form class="form center block" action="/signup" method="post">
					<div class="form-group row">
						<div class="col-sm-12">
							<label for ="username">Enter Username</label>
							<input type="text/number" name="username" class="form-control" id="username" placeholder="username">
						</div>
					</div>
                                        <br>
					<div class="form-group row">
						<div class="col-sm-12">
							<label for="password">Enter Password</label>
							<input type="password" name="password" class="form-control" id="password" placeholder="password">
						</div>
					</div>
					<br>
					<div class="form-group row">
						<div class="col-sm-12">
							<label for="password">Re-enter Password</label>
							<input type="password" name="repassword" class="form-control" id="password" placeholder="password">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-12">
							<div class="text-center">
								<button type="submit" class="btn btn-primary btn-md">Sign Up</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
